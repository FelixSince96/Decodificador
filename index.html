<!DOCTYPE html>
<html lang="pt - br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logoAlura" src="/imagens/Frame 6.png" alt="Logo da alura">
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="41" rows="6" placeholder="Digite seu texto"></textarea>
    
            <div class="informacao">    
                <p><img class="imagem-informacao" src="/imagens/Group.png" alt="atenção">Apenas letras minusculas e sem acento.</p>
            </div>
    
            <div class="botoes">
                <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>
    
        <section>
            <textarea class="mensagem" cols="20" rows="10"></textarea>
            <button class="btn-copiar">Copiar</button>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
